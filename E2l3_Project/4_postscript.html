<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FnQ</title>
  </head>
  <link rel="stylesheet" href="4_postscript.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <body>
    <div class="container">
      <div class="faq">
        <h1 class="text">자주하는 질문 <strong class="color">FAQ</strong></h1>
      </div>
      <div class="content">
        <div class="button-list">
          <div class="icon">
            <button class="list">
              <i class="fa-solid fa-ranking-star fa-2xl"></i><br /><br /><br />
              베스트 5
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <i class="fa-regular fa-address-card fa-2xl"></i
              ><br /><br /><br />
              회원/사이트
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <i class="fa-solid fa-credit-card fa-2xl"></i><br /><br />
              <br />
              결제/환불
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <i class="fa-solid fa-play fa-2xl" id="top4"></i
              ><br /><br /><br />
              동영상
            </button>
          </div>
        </div>
        <div class="text-list">
          <p class="list-p">
            <i class="fa-solid fa-magnifying-glass"></i>
            <br />
            회원가입을 하려는데 이미<br />가입되어있다고 나옵니다.
          </p>
          <p class="list-p">
            <i class="fa-solid fa-magnifying-glass"></i>
            <br />
            아이디와 비밀번호가 정확한데<br />로그인이 되지 않습니다.
          </p>
          <p class="list-p">
            <i class="fa-solid fa-magnifying-glass"></i>
            <br />도서 구입 방법을 알고 싶습니다.
          </p>
          <p class="list-p">
            <i class="fa-solid fa-magnifying-glass"></i>
            <br />결제 방법에 대해 알고 싶습니다.
          </p>
          <p class="list-p">
            <i class="fa-solid fa-magnifying-glass"></i>
            <br />신청한 강의는 어디에서 수강할수<br />있나요?
          </p>
          <p class="list-p">
            <i class="fa-solid fa-plus"></i>
            <br />
            자주하는 질문 <strong class="color">FAQ</strong><br />더보기
          </p>
        </div>
        <div class="text-box">
          <div class="faq-input">
            <input
              class="search"
              type="text"
              name="fapsearch"
              placeholder="궁금하신 내용을 입력해 주세요"
            />
            <span class="searchIconBox"
              ><img
                src="resources/img/검색 아이콘.svg"
                width="25px"
                height="24px"
            /></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let list = document.querySelectorAll('.icon');
    list.forEach(function (el) {
      el.addEventListener('click', function () {
        el.classList.add('selected');
        list.forEach(function (el2) {
          if (el !== el2) {
            el2.classList.remove('selected');
          }
        });
      });
    });
  </script>
</html>
