<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FnQ</title>
    <link rel="stylesheet" href="4_postscript.css" />
  </head>
  <body>
    <div class="container">
      <div class="faq">
        <h1 class="text">자주하는 질문 <strong class="color">FAQ</strong></h1>
      </div>
      <div class="content">
        <div class="button-list">
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/트로피 아이콘.svg"
                width="52px"
                height="42px"
              /><br />
              베스트 5
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/회원 아이콘.svg"
                width="52px"
                height="42px"
              /><br />
              회원/사이트
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/페이 아이콘.svg"
                width="52px"
                height="42px"
              />
              <br />
              결제/환불
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/비디오 아이콘.svg"
                width="52px"
                height="42px"
              /><br />
              동영상
            </button>
          </div>
        </div>
        <div class="text-list">
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <button class="q-box"></button>
            <br />
            회원가입을 하려는데 이미<br />가입되어있다고 나옵니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />
            아이디와 비밀번호가 정확한데<br />로그인이 되지 않습니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />도서 구입 방법을 알고 싶습니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />결제 방법에 대해 알고 싶습니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />신청한 강의는 어디에서 수강할수<br />있나요?
          </p>
          <p class="list-p">
            자주하는 질문 <strong class="color">FAQ</strong><br />더보기
          </p>
        </div>
        <div class="text-box">
          <p class="textboxP">질문 검색해보기</p>
          <div class="faq-input">
            <input
              class="search"
              type="text"
              name="fapsearch"
              placeholder="궁금하신 내용을 입력해 주세요"
            />
            <span class="searchIconBox"
              ><img
                src="resources/img/검색 아이콘.svg"
                width="25px"
                height="24px"
            /></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
