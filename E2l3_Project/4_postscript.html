<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100%;
      max-width: 1300px;
      margin: 2.5rem auto;
      height: 100vh;
    }
    .faq {
      padding: 50px 40px;
      text-align: center;
    }
    .text {
      font-size: 40px;
      font-weight: 700;
    }
    .color {
      color: #e51937;
    }
    .content {
      width: 100%;
      background-color: #f6f6f6;
      padding: 30px 48px 30px 48px;
    }
    .button-list {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    .list {
      cursor: pointer;
      border: none;
      background-color: #f6f6f6f6;
      color: #333333;
      font-size: 16px;
      margin: 12px 0 0;
    }
    .icon {
      padding: 13px 0 0;
    }
    .text-list {
      display: grid;
      grid-gap: 16px;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      margin-top: 24px;
      margin: 48px;
    }
    .list-p {
      cursor: pointer;
      border: 1px solid gray;
      padding: 48px 24px;
      width: 300px;
      text-align: center;
      background-color: #ffffff;
    }
    .information {
      margin-bottom: 8px;
    }
    .text-box {
      margin-top: 32px;
      padding: 20px 0 30px;
      background-color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text-box p {
      margin-right: 10px;
      margin: 24px;
    }
    .text-box div {
      display: flex;
      align-items: center;
    }
    .textboxP {
      font-weight: 700;
      font-size: 22px;
      color: #ffffff;
    }
    .faq-input {
      position: relative;
      cursor: pointer;
    }
    .search {
      width: 400px;
      background-color: #f6f6f6;
      border-top: 2px solid #f6f6f6;
      border-left: 2px solid #f6f6f6;
      border-right: 2px solid #f6f6f6;
      border-bottom: 2px solid #ffffff;
      outline: none;
      padding: 20px;
    }
    .searchIconBox {
      position: absolute;
      right: 2%;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  <body>
    <div class="container">
      <div class="faq">
        <h1 class="text">자주하는 질문 <strong class="color">FAQ</strong></h1>
      </div>
      <div class="content">
        <div class="button-list">
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/트로피 아이콘.svg"
                width="52px"
                height="42px"
              /><br />
              베스트 5
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/회원 아이콘.svg"
                width="52px"
                height="42px"
              /><br />
              회원/사이트
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/페이 아이콘.svg"
                width="52px"
                height="42px"
              />
              <br />
              결제/환불
            </button>
          </div>
          <div class="icon">
            <button class="list">
              <img
                src="resources/img/비디오 아이콘.svg"
                width="52px"
                height="42px"
              /><br />
              동영상
            </button>
          </div>
        </div>
        <div class="text-list">
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />
            회원가입을 하려는데 이미<br />가입되어있다고 나옵니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />
            아이디와 비밀번호가 정확한데<br />로그인이 되지 않습니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />도서 구입 방법을 알고 싶습니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />결제 방법에 대해 알고 싶습니다.
          </p>
          <p class="list-p">
            <img
              class="information"
              src="resources/img/검색 아이콘.svg"
              width="16px"
              height="15px"
            />
            <br />신청한 강의는 어디에서 수강할수<br />있나요?
          </p>
          <p class="list-p">
            자주하는 질문 <strong class="color">FAQ</strong><br />더보기
          </p>
        </div>
        <div class="text-box">
          <p class="textboxP">질문 검색해보기</p>
          <div class="faq-input">
            <input
              class="search"
              type="text"
              name="fapsearch"
              placeholder="궁금하신 내용을 입력해 주세요"
            />
            <span class="searchIconBox"
              ><img
                src="resources/img/검색 아이콘.svg"
                width="25px"
                height="24px"
            /></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
