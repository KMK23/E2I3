<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "LeferiBaseType-RegularA";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/LeferiBaseType-RegularA.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
        font-family: "LeferiBaseType-RegularA";
      }
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .container {
        height: 100vh;
        background-color: #0b212b;
        margin: 0;
      }
      /* 타이틀 */
      .title-wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .logo {
        color: #45565e;
        margin-top: 100px;
      }
      .sub-title {
        color: white;
        font-size: 48px;
      }
      .main-title {
        color: white;
        font-size: 72px;
      }
      .strong {
        color: #ff9d00;
        font-size: 72px;
      }
      /* 이미지 */
      .imgs {
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: center;
      }
      .kids {
        width: 300px;
        height: 300px;
        border-radius: 25px;
      }
      .reviewImgs {
        position: relative;
        text-align: center;
      }
      .reviewImgs .Btn {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: none;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      .reviewImgs .Btn img {
        filter: invert(1) brightness(2); /* 흰색으로 만들기 위한 필터 */
      }
      .reviewImgs:hover .kids,
      .reviewImgs .Btn:hover ~ .kids {
        transform: scale(1.3, 1.3);
      }
      .reviewImgs:hover .Btn {
        display: block;
      }
      .reviewText {
        background-color: white;
        color: black;
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 130%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .reviewImgs:hover .reviewText {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-wrap">
        <p class="logo">Real Review</p>
        <h3 class="sub-title">재미있고 쉬운 코딩의 세계!</h3>
        <h1 class="main-title">
          OOOO의 <span class="strong">리얼 체험 후기</span>
        </h1>
      </div>
      <div class="imgs">
        <div class="reviewImgs">
          <img src="resources/img/kids1.jpg" class="kids" />
          <button class="Btn">
            <img
              src="resources/img/circle-play-solid.svg"
              width="50px"
              height="50px"
            />
          </button>
          <div class="reviewText">후기는 어쩌고 저쩌고</div>
        </div>
        <div class="reviewImgs">
          <img src="resources/img/kids2.jpg" class="kids" />
          <button class="Btn">
            <img
              src="resources/img/circle-play-solid.svg"
              width="50px"
              height="50px"
            />
          </button>
          <div class="reviewText">후기는 어쩌고 저쩌고</div>
        </div>
        <div class="reviewImgs">
          <img src="resources/img/kids3.jpg" class="kids" />
          <button class="Btn">
            <img
              src="resources/img/circle-play-solid.svg"
              width="50px"
              height="50px"
            />
          </button>
          <div class="reviewText">후기는 어쩌고 저쩌고</div>
        </div>
        <div class="reviewImgs">
          <img src="resources/img/kids4.jpg" class="kids" />
          <button class="Btn">
            <img
              src="resources/img/circle-play-solid.svg"
              width="50px"
              height="50px"
            />
          </button>
          <div class="reviewText">후기는 어쩌고 저쩌고</div>
        </div>
      </div>
    </div>
  </body>
</html>
