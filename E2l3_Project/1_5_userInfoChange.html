      @media (max-width: 1200px) {

  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" data-tab="tab1">회원정보관리</div>
        <div class="tab" data-tab="tab2">비밀번호관리</div>
        <div class="tab" data-tab="tab3">회원탈퇴</div>
      </div>
      <div class="tab-content tab1 active">
        <div class="info">
          <p class="user-name-text">님의 회원정보관리 페이지 입니다.</p>
        </div>
        <form>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" value="" />
          </div>
          <div class="form-group">
            <label for="birthdate">생년월일</label>
            <div class="inline">
              <input class="birthdaydate" type="date" />
            </div>
          </div>
          <div class="form-group">
            <label for="email">이메일 주소</label>
            <div class="inline">
              <input type="text" id="email" value="" />
              @
              <select id="emailDomain">
                <option value="naver.com" selected>naver.com</option>
                <option value="gmail.com" selected>gmail.com</option>
                <option value="daum.net" selected>daum.net</option>
                <option value="hanmail.net" selected>hanmail.net</option>
                <option value="nate.com" selected>nate.com</option>
                <option value="" selected>직접 입력</option>
              </select>
              <button type="button" class="change" id="change1">변경</button>
            </div>
          </div>
          <div class="form-group"></div>
          <div class="form-group">
            <label for="mobile">휴대전화번호</label>
            <div class="inline">
              <input type="text" id="mobile" value="" />
              <input type="radio" name="mobile" checked /> 있음
              <input type="radio" name="mobile" /> 없음
              <button type="button" class="change" id="change2">변경</button>
            </div>
          </div>
          <div class="form-group">
            <label>코딩팡팡의 다양한 정보를 받아보시겠습니까?</label>
            <div class="checkbox">
              <input type="checkbox" id="emailOptIn" /> 이메일
            </div>
            <div class="checkbox">
              <input type="checkbox" id="smsOptIn" /> SMS
            </div>
            <div class="info">
              코딩팡팡 이메일/SMS 수신 동의를 하시면 다양한 일시/학습정보와
              이벤트, 할인혜택 등의 주요 정보를 빠르게 확인하실 수 있습니다. 단,
              주문 및 배송관련 정보는 수신동의와 관계없이 발송됩니다.
            </div>
          </div>
          <div class="buttons">
            <button type="submit">확인</button>
            <button type="button" class="cancel">취소</button>
          </div>
        </form>
      </div>

      <div class="tab-content tab2">
        <div class="info">
          <p>비밀번호관리 페이지입니다.</p>
        </div>
        <form id="passwordForm">
          <div class="form-group">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" />
          </div>
          <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" />
          </div>
          <div class="buttons">
            <button type="submit" class="changeBtn">변경</button>
            <button type="button" class="cancel">취소</button>
          </div>
          <p class="message"></p>
        </form>
      </div>
      <div class="tab-content tab3">
        <div class="info">
          <p>회원탈퇴 페이지입니다.</p>
        </div>
        <form>
          <div class="form-group">
            <label for="withdrawReason">탈퇴 이유</label>
            <textarea id="withdrawReason"></textarea>
          </div>
          <div class="buttons">
            <button type="submit" class="deleteBtn">탈퇴</button>
            <button type="button" class="cancel">취소</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="module">
    import {
      db,
      getDatas,
      addDatas,
      deleteDatas,
      updateDatas,
      changePassword,
    } from "./resources/js/userinfoChange.js";

    document.querySelectorAll(".tab").forEach((tab) => {
      tab.addEventListener("click", () => {
        // 모든 탭에서 'active' 클래스 제거
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        // 클릭된 탭에 'active' 클래스 추가
        tab.classList.add("active");

        // 탭의 data-tab 값 가져오기
        const tabContentClass = tab.getAttribute("data-tab");

        // 모든 탭 콘텐츠에서 'active' 클래스 제거
        document
          .querySelectorAll(".tab-content")
          .forEach((tc) => tc.classList.remove("active"));

        // 해당 탭 콘텐츠에 'active' 클래스 추가
        document.querySelector(`.${tabContentClass}`).classList.add("active");
      });
    });

    async function getUserData() {
      const snapshot = await getDatas("user");
      const userNameText = document.querySelector(".user-name-text");
      const inputUserName = document.getElementById("name");
      const inputBirthdate = document.querySelector(".birthdaydate");
      const inputEmail = document.getElementById("email");
      const inputMobile = document.getElementById("mobile");
      const checkboxEmailOptIn = document.getElementById("emailOptIn");
      const checkboxSmsOptIn = document.getElementById("smsOptIn");

      const changeUsername = localStorage.getItem("name");
      snapshot.forEach((doc) => {
        const userData = doc.data();

        if (userData.name === changeUsername) {
          // 이름을 기준으로 사용자 데이터를 찾음
          userNameText.innerHTML = `${changeUsername}님의 회원정보관리 페이지 입니다.`;
          inputUserName.value = userData.name;
          inputBirthdate.value = userData.birth;
          inputEmail.value = userData.email;
          inputMobile.value = userData.tel;
          checkboxEmailOptIn.checked = userData.emailOptIn;
          checkboxSmsOptIn.checked = userData.smsOptIn;

          // 기타 필요한 데이터를 가져와서 해당하는 HTML 요소에 값 설정
        }
      });
    }
    getUserData();
    async function updateUserEmail(newEmail) {
      const collectionName = "user"; // Firestore의 사용자 정보 collection 이름
      const changeUsername = localStorage.getItem("name"); // localStorage에서 사용자 이름 가져오기 (예시)

      try {
        // Firestore에서 해당 사용자의 정보를 가져오기
        const snapshot = await getDatas(collectionName);
        let userId;

        snapshot.forEach((doc) => {
          const userData = doc.data();
          if (userData.name === changeUsername) {
            userId = doc.id; // 해당 문서의 ID를 가져옴
          }
        });

        // 업데이트할 정보 객체 생성
        let updateInfoObj = {
          email: newEmail,
        };

        // Firestore 업데이트 함수 호출
        await updateDatas(collectionName, userId, updateInfoObj);

        // 성공적으로 업데이트되었음을 사용자에게 알림 (예시)
        alert("이메일 정보가 업데이트 되었습니다.");
      } catch (error) {
        console.error("Error updating email:", error);
        alert("이메일 정보 업데이트에 실패했습니다.");
      }
    }

    async function updateUserMobile(newMobile) {
      const collectionName = "user"; // Firestore의 사용자 정보 collection 이름
      const changeUsername = localStorage.getItem("name"); // localStorage에서 사용자 이름 가져오기 (예시)

      try {
        // Firestore에서 해당 사용자의 정보를 가져오기
        const snapshot = await getDatas(collectionName);
        let userId;

        snapshot.forEach((doc) => {
          const userData = doc.data();
          if (userData.name === changeUsername) {
            userId = doc.id; // 해당 문서의 ID를 가져옴
          }
        });

        // 업데이트할 정보 객체 생성
        const updateInfoObj = {
          tel: newMobile,
        };

        // Firestore 업데이트 함수 호출
        await updateDatas(collectionName, userId, updateInfoObj);

        // 성공적으로 업데이트되었음을 사용자에게 알림 (예시)
        alert("휴대전화번호 정보가 업데이트 되었습니다.");

        // 마이페이지 화면 업데이트 함수 호출
        updateMyPage(); // 이 함수는 마이페이지 UI를 업데이트하는 함수입니다.
      } catch (error) {
        console.error("Error updating mobile:", error);
        alert("휴대전화번호 정보 업데이트에 실패했습니다.");
      }

      function updateMyPage() {
        // 여기에 마이페이지 UI 업데이트 로직을 작성합니다.
        // 예시: 휴대전화번호 입력 필드 업데이트
        const mobileInput = document.getElementById("mobile");
        mobileInput.value = newMobile; // newMobile은 업데이트된 휴대전화번호

        // 추가적으로 필요한 UI 업데이트 로직을 작성합니다.
      }
    }
    // 예시: 이메일 변경 버튼 클릭 시
    const emailChangeButton = document.querySelector("#change1");
    emailChangeButton.addEventListener("click", () => {
      const newEmail = document.getElementById("email").value.trim(); // 변경할 이메일 가져오기
      updateUserEmail(newEmail);
    });

    // 예시: 휴대전화번호 변경 버튼 클릭 시
    const mobileChangeButton = document.querySelector("#change2");
    mobileChangeButton.addEventListener("click", () => {
      const newMobile = document.getElementById("mobile").value.trim(); // 변경할 휴대전화번호 가져오기
      updateUserMobile(newMobile);
    });

    //패스워드
    const changeBtn = document.querySelector(".changeBtn");
    changeBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!currentPassword || !newPassword || !confirmPassword) {
        alert("모든 필드를 입력하세요.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("새 비밀번호가 일치하지 않습니다.");
        return;
      }

      const success = await changePassword(currentPassword, newPassword);
      if (success) {
        document.querySelector(".message").textContent =
          "비밀번호가 성공적으로 변경되었습니다!";
      } else {
        document.querySelector(".message").textContent =
          "비밀번호 변경 중 오류가 발생했습니다.";
      }
    });

    const deleteBtn = document.querySelector(".deleteBtn");
    deleteBtn.addEventListener("click", function (e) {
      e.preventDefault();
      const withdrawReason = document.getElementById("withdrawReason").value;

      if (withdrawReason == "") {
        alert("탈퇴 이유를 입력해주세요.");
        return false;
      }

      try{

      }
    });
  </script>
