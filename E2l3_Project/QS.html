<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee;
      border-radius: 50px;
      width: 25%;
      padding: 5rem;
    }
    #contact {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #contact form {
      display: flex;
      flex-direction: column;
    }

    #contact form label {
      margin: 0.5rem 0 0.25rem;
    }

    #contact form input,
    #contact form textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    textarea {
      resize: none;
      width: 100%;
      height: 20rem;
    }
    #contact form button {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #ccc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #contact form button:hover {
      background-color: #45a049;
    }
  </style>
  <body>
    <div class="container">
      <div id="contact">
        <h2>연락처 및 문의</h2>
        <p>이메일: cdpp0612@gmail.com</p>
        <p>전화번호: 042-057-9323</p>
        <form>
          <label for="name">이름</label>
          <input type="text" id="name" name="name" />
          <label for="message">문의 내용</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">보내기</button>
        </form>
      </div>
    </div>
  </body>
</html>
