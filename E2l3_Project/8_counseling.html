<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩팡팡</title>
    <link rel="stylesheet" href="8_councelling.css" />
  </head>
  <body>
    <div class="form-container" id="from99">
      <h2>무료상담 신청</h2>
      <form>
        <div class="group">
          <label for="phone">휴대폰 번호 <span> *</span></label>
          <input
            type="text"
            id="phone"
            placeholder="- 없이 휴대폰 번호를 입력해 주세요."
          />
        </div>
        <div class="group addr-group">
          <label for="address">주소 <span> *</span></label>
          <select id="sido" onchange="updateGugun()">
            <option>시/도 선택</option>
            <option>서울특별시</option>
            <option>부산광역시</option>
            <option>인천광역시</option>
            <option>대구광역시</option>
            <option>대전광역시</option>
            <option>광주광역시</option>
            <option>울산광역시</option>
            <option>세종특별자치시</option>
            <option>경기도</option>
            <option>충청북도</option>
            <option>충청남도</option>
            <option>전라남도</option>
            <option>경상북도</option>
            <option>경상남도</option>
            <option>강원특별자치도</option>
            <option>전북특별자치도</option>
            <option>제주특별자치도</option>
            <!-- Add more options here -->
          </select>
          <select id="gugun">
            <option>구/군 선택</option>
            <!-- Add more options here -->
          </select>
        </div>
        <div class="group">
          <label for="childName">자녀 이름 <span> *</span></label>
          <input
            type="text"
            id="childName"
            placeholder="자녀의 이름을 입력해 주세요."
          />
        </div>
        <div class="group">
          <label>자녀 연령 <span> *</span></label>
          <div class="radio-group">
            <label><input type="radio" name="age" value="유아" /> 유아</label>
            <label
              ><input type="radio" name="age" value="초등 저학년(1~3학년)" />
              초등 저학년(1~3학년)</label
            >
            <label
              ><input type="radio" name="age" value="초등 고학년(4~6학년)" />
              초등 고학년(4~6학년)</label
            ><br />
            <label
              ><input type="radio" name="age" value="중고등" /> 중고등</label
            >
            <label><input type="radio" name="age" value="성인" /> 성인</label>
          </div>
        </div>
        <div class="group">
          <label>학습 형태 <span> *</span></label>
          <div class="radio-group">
            <label
              ><input type="radio" name="studyType" value="선생님 방문" />
              선생님 방문</label
            >
            <label
              ><input type="radio" name="studyType" value="학습센터" />
              학습센터</label
            >
            <label
              ><input type="radio" name="studyType" value="온라인" />
              온라인</label
            >
          </div>
        </div>
        <div class="group content-group">
          <label for="content">상담 내용</label>
          <textarea
            id="content"
            placeholder="상담할 내용을 입력해 주세요."
          ></textarea>
        </div>
        <div class="group checkbox-group">
          <input type="checkbox" id="agreement" />
          <label for="agreement" id="agreementDesc"
            >개인정보 수집 및 이용에 동의합니다.(필수)</label
          >
        </div>
        <div class="button-container">
          <button type="submit">상담 신청하기</button>
        </div>
      </form>
    </div>
  </body>
  <script src="8_counseling.js"></script>
</html>
