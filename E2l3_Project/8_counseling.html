<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상담하기</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="wrap">
        <form class="content">
          <fieldset>
            <div class="header">
              <h2>무료상담 신청</h2>
              <h3>신청자 정보</h3>
            </div>
            <div class="user-info">
              <span class="tel">휴대폰 번호 *</span>
              <input
                type="tel"
                placeholder="'-'없이 휴대폰 번호를 입력해 주세요."
              />
              <br />
              <span class="addr">주소 *</span>
              <input
                class="addr-input1"
                id="addr-input1"
                type="text"
                placeholder="기본주소"
              />
              <input class="addr-input2" id="addr-input2"
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
