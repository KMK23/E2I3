<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resources/css파일/7-1_gamepay.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2 class="headH2">
          생동감 넘치는<br />게임 콘텐츠
          <strong class="color">업그레이드</strong>
        </h2>
      </div>
      <div class="content">
        <div class="list left">
          <img
            class="gameImg"
            src="resources/img/프로그램 소개/모양 색종이.png"
            width="85%"
            height="310px"
          />
          <h4 class="list-tite">
            더 화려하고, 더 흥민진진하게
            <br />
            <strong class="list-strong">코딩 학습게임 추가</strong>
          </h4>
        </div>
        <div class="list right">
          <img
            class="gameImg"
            src="resources/img/프로그램 소개/비밀 글자.png"
            width="85%"
            height="310px"
          />
          <h4 class="list-tite">
            학습자 수준을 고려한
            <br />
            <strong class="llist-strong">3단계로 세분화된 난이도</strong>
          </h4>
        </div>
        <div class="list left">
          <img
            class="gameImg"
            src="resources/img/프로그램 소개/야채심기.png"
            width="85%"
            height="310px"
          />
          <h4 class="list-tite">
            창의적이고, 성장을 촉진하는
            <br />
            <strong class="list-strong"
              >코딩 게임을 통해 창의력 향상하기</strong
            >
          </h4>
        </div>
        <div class="list right">
          <img
            class="gameImg"
            src="resources/img/프로그램 소개/game4-3.png"
            width="85%"
            height="310px"
          />
          <h4 class="list-tite">
            다양한 컨텐츠들을 <br />
            <strong class="list-strong">지금 바로 즐겨보세요!</strong>
          </h4>
        </div>
      </div>
    </div>
    <div class="payBtncontiner">
      <button class="payBtn">결제하기</button>
    </div>
    <div class="bubbles">
      <span class="purple b3"></span><span class="pink b2"></span
      ><span class="yellow b1"></span><span class="blue b5"></span
      ><span class="green b4"></span><span class="purple b1"></span
      ><span class="pink b5"></span><span class="yellow b3"></span
      ><span class="blue b2"></span><span class="green b4"></span
      ><span class="purple b5"></span><span class="yellow b3"></span
      ><span class="pink b4"></span>
    </div>
    <div class="homeBtn">
      <img src="resources/img/홈버튼.svg" width="40" height="40" />
    </div>
  </body>
  <script>
    const btn = document.querySelector(".payBtn");

    btn.addEventListener("click", function () {
      location.href = "12_money-checkout.html";
    });
    const home = document.querySelector(".homeBtn");
    home.addEventListener("click", function () {
      location.href = "1_mainPage.html";
    });
  </script>
</html>
