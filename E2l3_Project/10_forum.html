<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 탭 예제</title>
    <link rel="stylesheet" href="/10_forum.css" />
  </head>
  <body>
    <div class="tab-container">
      <div class="tabs">
        <button class="tab-button active" data-tab="tab1">공지사항</button>
        <button class="tab-button" data-tab="tab2">자유게시판</button>
        <button class="tab-button" data-tab="tab3">Q&A</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <h2>공지사항</h2>
          <p>여기에 공지사항 내용을 작성하세요.</p>
        </div>
        <div class="tab-pane" id="tab2">
          <h2>자유게시판</h2>
          <p>여기에 자유게시판 내용을 작성하세요.</p>
        </div>
        <div class="tab-pane" id="tab3">
          <h2>Q&A</h2>
          <p>여기에 Q&A 내용을 작성하세요.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabPanes = document.querySelectorAll('.tab-pane');

      tabButtons.forEach((button) => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons and panes
          tabButtons.forEach((btn) => btn.classList.remove('active'));
          tabPanes.forEach((pane) => pane.classList.remove('active'));

          // Add active class to the clicked button and corresponding pane
          button.classList.add('active');
          document.getElementById(button.dataset.tab).classList.add('active');
        });
      });
    });
  </script>
</html>
