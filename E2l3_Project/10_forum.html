<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="/10_forum.css" />
  </head>
  <body>
    <div class="tab-container">
      <div class="tabs">
        <button class="tab-button active" data-tab="tab1">공지사항</button>
        <button class="tab-button" data-tab="tab2">자유게시판</button>
        <button class="tab-button" data-tab="tab3">건의게시판</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <h2>공지사항</h2>
          <p>여기에 공지사항 내용을 작성하세요.</p>
       
        </div>
        <div class="tab-pane" id="tab2">
          <h2>자유게시판</h2>
          <p>부모님과 교사들이 아이들의 코딩 교육에 대한 경험을 나누고, 관련 질문이나 팁을 공유하는 공간. 여기서는 다양한 주제에 대해 자유롭게 이야기할 수 있습니다..</p>
          <form>
            <label for="freeboard-name">이름</label><br />
            <input type="text" id="freeboard-name" name="name" /><br />
            <label for="freeboard-message">자유게시판 내용</label><br />
            <textarea id="freeboard-message" name="message"></textarea>
            <button type="submit">등록하기</button>
          </form>
        </div>
        </div>
        <div class="tab-pane" id="tab3">
          <h2>건의게시판</h2>
          <p>여기에 건의할 내용을 작성하세요.</p>
          <form>
            <label for="suggestion-name">이름</label><br />
            <input type="text" id="suggestion-name" name="name" /><br />
            <label for="suggestion-message">건의 내용</label><br />
            <textarea id="suggestion-message" name="message"></textarea>
            <button type="submit">등록하기</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabPanes = document.querySelectorAll('.tab-pane');

      tabButtons.forEach((button) => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons and panes
          tabButtons.forEach((btn) => btn.classList.remove('active'));
          tabPanes.forEach((pane) => pane.classList.remove('active'));

          // Add active class to the clicked button and corresponding pane
          button.classList.add('active');
          document.getElementById(button.dataset.tab).classList.add('active');
        });
      });
    });
  </script>
</html>
