<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resources/css파일/3_1_game1.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="step"><span>1단계</span></div>
        <div class="text1">
          <h1>동물을 찾아요</h1>
          <p>
            아래에 여러마리의 동물이 있어요. <br />
            같은 동물끼리 찾아서 클릭해 보세요.
          </p>
        </div>
      </div>
      <div class="content">
        <img class="dog1 dog" src="resources/img/3_1_게임체험하기 img/개.png" />
        <img class="dog2 dog" src="resources/img/3_1_게임체험하기 img/개.png" />
        <img
          class="rabbit1 rabbit"
          src="resources/img/3_1_게임체험하기 img/토끼.png"
        />
        <img
          class="rabbit2 rabbit"
          src="resources/img/3_1_게임체험하기 img/토끼.png"
        />
        <img
          class="ship1 ship"
          src="resources/img/3_1_게임체험하기 img/양.png"
        />
        <img
          class="ship2 ship"
          src="resources/img/3_1_게임체험하기 img/양.png"
        />
        <img
          class="bear1 bear"
          src="resources/img/3_1_게임체험하기 img/곰.png"
        />
        <img
          class="bear2 bear"
          src="resources/img/3_1_게임체험하기 img/곰.png"
        />
        <img
          class="cat1 cat"
          src="resources/img/3_1_게임체험하기 img/고양이.png"
        />
        <img
          class="cat2 cat"
          src="resources/img/3_1_게임체험하기 img/고양이.png"
        />
      </div>
    </div>
  </body>
  <script>
    const imgs = document.querySelectorAll("div img");
    let firstSelected = null;
    let clearStage = imgs.length;

    imgs.forEach(function (img) {
      img.addEventListener("click", function () {
        if (firstSelected === null) {
          firstSelected = img;
          img.classList.add("selected");
        } else {
          if (firstSelected.src == img.src) {
            firstSelected.style.display = "none";
            img.style.display = "none";
            firstSelected = null;

            clearStage = clearStage - 2;
            if (clearStage === 0) {
              alert("Stage Clear!!");
              location.href = "3_1_game2.html";
            }
          } else {
            alert("같은 동물을 선택하세요!");
            firstSelected.classList.remove("selected");
            firstSelected = null;
          }
        }
      });
    });
  </script>
</html>
