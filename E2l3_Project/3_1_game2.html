  <script type="module">
    import {
      updateScore,
      db,
      getDatas,
      addDatas,
      deleteDatas,
      updateDatas,
      updateTotalScore,
    } from "../game/resources/js/COPYscoreBoard.js";

    const score = document.querySelector(".score");
    let minus = 0;
    let myScore = 10;
    let user = localStorage.getItem("id");
    let name = localStorage.getItem("name");
    localStorage.removeItem("userInfo");
    let correctSelections = 0;
    const totalCorrect = 4; // Total number of correct shapes to find

    if (!user) {
      score.innerHTML = `점수 : ${myScore} 점`;
    } else {
      score.innerHTML = `${name}님의 점수 : 10 점`;
    }

    // 점수판 바꾸는 부분
    function updateScoreDisplay() {
      if (!user) {
        myScore = 10 - minus;
        if (myScore < 0) {
          myScore = 0;
          return myScore;
        }
        score.innerHTML = `점수 : ${myScore} 점`;
        console.log(`Current Score: ${myScore}`);
      } else {
        myScore = 10 - minus;
        if (myScore < 0) {
          myScore = 0;
          return myScore;
        }
        score.innerHTML = `${name}님의 점수 : ${myScore} 점`;
        console.log(`Current Score: ${myScore}`);
      }
    }

    async function endGame() {
      console.log(`Current Score: ${myScore}`);
      let user = localStorage.getItem("id");
      let userName = localStorage.getItem("name");
      let gameType = "debugging2"; // 현재 게임 타입 (예: 알고리즘 1단계)
      const dataObj = {
        id: user,
        score: myScore,
        type: gameType,
        name: userName,
      };
      if (!user) {
        alert("점수를 등록하시려면 로그인을 해주세요.");
        return false;
      }
      await updateScore("scores", dataObj);
      alert("다른모양의 색종이를 모두 찾았습니다! 점수가 저장되었습니다.");

      location.href = "3_1_game3.html";
    }

    const pics = document.querySelectorAll(".overLays img");
    pics.forEach(function (pic) {
      pic.addEventListener("click", function () {
        if (
          pic.classList.contains("Figure4") ||
          pic.classList.contains("Figure12") ||
          pic.classList.contains("Figure13") ||
          pic.classList.contains("Figure20")
        ) {
          if (!pic.classList.contains("selected")) {
            pic.classList.add("selected");
            correctSelections++;
            if (correctSelections === totalCorrect) {
              alert("정답입니다!");
              updateScoreDisplay();
              endGame();
            }
          }
        } else {
          pic.classList.add("wrongSelected");
          alert("다시 생각 해보세요");
          minus++;
          updateScoreDisplay();
        }
      });
    });

    updateScoreDisplay();
    const home = document.querySelector(".homeBtn");
    home.addEventListener("click", function () {
      location.href = "1_mainPage.html";
    });
