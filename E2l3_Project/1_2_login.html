<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="resources/css파일/1_2_login.css" />
  <body>
    <div class="container">
      <div class="login-content">
        <div class="login-img"></div>
        <div>
          <div class="login-form-all">
            <form class="login-form">
              <h1 class="login-sign-In">로그인</h1>
              <div class="login-box">
                <i class="bx bx-user login-icon"></i>
                <input type="text" placeholder="Username" class="login-input" />
              </div>
              <div class="login-box">
                <i class="bx bx-lock login-icon"></i>
                <input type="text" placeholder="Password" class="login-input" />
              </div>
              <div class="forgot-signIn">
                <h3 class="forgot-text"><a href="#">비밀번호 찾기</a></h3>
                <button class="signInBtn">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
