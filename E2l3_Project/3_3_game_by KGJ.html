<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ;
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      margin: 2.5rem auto;
      height: 100vh;
    }
    .header {
      width: 100%;
      display: flex;
    }
    h1,
    h4 {
      margin: 0;
    }
    .level {
      width: 10%;
      margin-right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: beige;
      border-radius: 18px;
    }
    .title {
      margin-bottom: 3px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .ground {
      position: relative;
    }
    .hole {
      background-color: black;
      width: 20px;
      height: 20px;
      position: absolute;
      top: 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <div class="level">
          <div>3단계</div>
        </div>
        <div>
          <h1 class="title">땅에 야채를 심어보세요</h1>
          <h4 class="text">땅에 야채를 일정한 순서대로 심어 보아요.</h4>
          <h4 class="text">일정한 순서를 잘 보고 심어 보세요.</h4>
        </div>
      </div>
      <div class="gameStart">
        <div class="ground">
          <img src="resources/img/pngwing.com.png" alt="" />

          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
        </div>
      </div>
    </div>
  </body>
</html>
