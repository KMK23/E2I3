  <script>
    // gamepage1 시작 //
    const imgs = document.querySelectorAll("div img");
    let firstSelected = null;
    let clearStage = imgs.length;

    imgs.forEach(function (img) {
      img.addEventListener("click", function () {
        if (firstSelected === null) {
          firstSelected = img;
          img.classList.add("selected");
        } else {
          if (firstSelected.src == img.src) {
            firstSelected.style.display = "none";
            img.style.display = "none";
            firstSelected = null;

            clearStage = clearStage - 2;
            if (clearStage === 0) {
              alert("Stage Clear!!");
              location.href = "3_1_game2.html";
            }
          } else {
            alert("같은 동물을 선택하세요!");
            firstSelected.classList.remove("selected");
            firstSelected = null;
          }
        }
      });
    });

    function gamepagBtn1() {
      window.location.href = "3_1_game2.html";
    }
    // gamepage1 끝 //
