<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      font-family: Pretendard;
    }
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1300px;
      margin: 2.5rem auto;
      height: 100vh;
    }
    .content {
      /* border: 2px solid beige; */
      background-color: rgb(243, 243, 234);
      border-radius: 16px;
      padding: 80px 50px;
    }
    .coding {
      flex-direction: column;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0px 0px 18px;
    }
    .text-p {
      margin: 0 0 8px;
      color: #a8a281;
      font-size: 36px;
    }
    .text-h2 {
      font-weight: 700;
      color: #453f36;
      font-size: 40px;
    }
    .paymone {
      text-align: center;
    }
    .code-link {
      background: linear-gradient(45deg, #fff, #ffd700);
      padding: 16px;
      border-width: 8px;
      border-radius: 16px;
      text-decoration: none;
      color: #453f36;
      font-size: 36px;
    }
    .bubbles {
      display: flex;
      justify-content: space-around;
      position: absolute;
      top: 0;
      z-index: -9999;
    }

    .bubbles span {
      -webkit-animation: bubbelUp 15s linear infinite;
      animation: bubbelUp 15s linear infinite;
      border-radius: 50%;
      height: 7vw;
      overflow: hidden;
      width: 7vw;
    }

    .bubbles span.purple {
      background-color: #d9d7f1;
    }

    .bubbles span.yellow {
      background-color: #fffdde;
    }

    .bubbles span.green {
      background-color: #e7fbbe;
    }

    .bubbles span.pink {
      background-color: #ffcbcb;
    }

    .bubbles span.blue {
      background-color: #d6e5fa;
    }

    .bubbles span.b1 {
      -webkit-animation-duration: 30s;
      animation-duration: 30s;
    }

    .bubbles span.b2 {
      -webkit-animation-duration: 20s;
      animation-duration: 20s;
    }

    .bubbles span.b3 {
      -webkit-animation-duration: 10s;
      animation-duration: 10s;
    }

    .bubbles span.b4 {
      -webkit-animation-duration: 7.5s;
      animation-duration: 7.5s;
    }

    .bubbles span.b5 {
      -webkit-animation-duration: 8s;
      animation-duration: 8s;
    }
    @-webkit-keyframes bubbelUp {
      0% {
        opacity: 0.3;
        -webkit-transform: translateY(2800px) scale(0.4);
        transform: translateY(2800px) scale(0.4);
      }

      75% {
        opacity: 0.8;
      }

      to {
        opacity: 0.1;
        -webkit-transform: translateY(0) scale(1.7);
        transform: translateY(0) scale(1.7);
      }
    }

    @keyframes bubbelUp {
      0% {
        opacity: 0.3;
        -webkit-transform: translateY(2800px) scale(0.4);
        transform: translateY(2800px) scale(0.4);
      }

      75% {
        opacity: 0.8;
      }

      to {
        opacity: 0.1;
        -webkit-transform: translateY(0) scale(1.7);
        transform: translateY(0) scale(1.7);
      }
    }
  </style>
  <body>
    <section class="container">
      <div class="content">
        <div class="coding">
          <p class="text-p">"친구들은 이미 코딩 시작했어요!"</p>
          <h2 class="text-h2">무료체험을 시작해 보세요.</h2>
        </div>
        <div class="paymone">
          <a href="#" class="code-link" target="_blank"
            >0원으로 7일간 무료체험을 시작해보세요</a
          >
        </div>
      </div>
    </section>
    <div class="bubbles">
      <span class="purple b3"></span><span class="pink b2"></span
      ><span class="yellow b1"></span><span class="blue b5"></span
      ><span class="green b4"></span><span class="purple b1"></span
      ><span class="pink b5"></span><span class="yellow b3"></span
      ><span class="blue b2"></span><span class="green b4"></span
      ><span class="purple b5"></span><span class="yellow b3"></span
      ><span class="pink b4"></span>
    </div>
  </body>
</html>
