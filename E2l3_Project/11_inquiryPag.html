<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1:1 문의하기</title>
  </head>
  <body>
    <div class="container">
      <h2>1:1 문의하기</h2>
      <form action="" method="post" enctype="multipart/form-data"></form>
      <div class="content">
        <div class="inquiryType">
          <label for="inquiry-type" class="inquiry">문의유형 *</label>
          <span class="iocn"></span>
          <div class="big-category">
            <option value="" class="option">선택 해주세요</option>
          </div>
          <div class="smli-category">
            <option value="" class="option">선택해주세요</option>
          </div>
        </div>
      </div>

      <div class="inquiryDetails">
        <div class="details">
          <strong>
            <label for="inquiry-details" class="detail">문의내용 *</label>
            <span class="iocn"></span>
          </strong>
        </div>
        <div class="text-wirte">
          <textarea
            name="text-content"
            id="text-content"
            maxlength="3050"
            class="write"
          >
                신속하고 정확한 안내를 위하여 '문의유형'과 '주문번호'를 선택(또는 입력)해 주세요

                ※ 상담사에게 폭언, 욕설 등을 하지 말아 주세요. 답변을 받지 못하거나 사전안내없이 삭제될 수 있습니다
             </textarea
          >
          <span class="text-span">3000자 이내에 적어주세요</span>
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
