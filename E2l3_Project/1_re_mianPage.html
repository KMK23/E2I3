<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Coding Remake</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-image: url('resources/img/home-image.jpg');
      background-color: no-repeat;
      background-size: cover;
      height: 100vh;
      font-family: 'ONE-Mobile-POP', sans-serif;
    }
    @font-face {
      font-family: 'ONE-Mobile-POP';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff')
        format('woff');
      font-weight: normal;
      font-style: normal;
    }
    .container {
      padding: 0 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 2.5rem;
      font-weight: normal;
      background-color: greenyellow;
      border-radius: 10px;
      color: black;
    }
    .logo-wrapper {
      padding: 20px 0;
      margin: 0 0;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      color: black;
    }
    .logo a {
      color: black;
      text-decoration: none;
    }
    .main {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .sub {
      list-style-type: none;
      font-size: 25px;
      color: black;
    }
    .part {
      text-decoration: none;
      color: black;
    }
    .two-btns {
      display: flex;
      gap: 10px;
    }
    .login-btn,
    .signup-btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover,
    .signup-btn:hover {
      background-color: #0056b3;
    }
    .content {
      position: relative;
      height: 500px;
      background-image: url('path/to/image.jpg');
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .content-text {
      font-size: 36px;
      font-weight: bold;
      color: azure;
    }
    .content-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      position: sticky;
    }

    .aside {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: greenyellow;
      width: 800px;
      height: 50px;
      border-radius: 24px;
      position: fixed;
      bottom: 1rem;
      /* right: 10rem; */
      width: 800px;
      transform: translateX(-50%);
      left: 50%;
    }
    .aside-text {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 10px;
    }
    .aside-text a {
      color: black;
      text-decoration: none;
    }
    .aside-btns {
      display: flex;
      padding: 0 10px;
      gap: 10px;
    }
    /* .fir-btn,.sec-btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    } */
    .fir-btn {
      color: white;
      background-color: blue;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .sec-btn {
      color: black;
      background-color: orange;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-wrapper">
          <div class="logo"><a href="#">UI Coding</a></div>
        </div>
        <ul class="main">
          <li class="sub"><a href="#" class="part">소개인사</a></li>
          <li class="sub"><a href="#" class="part">체험해보기</a></li>
          <li class="sub"><a href="#" class="part">체험 후기</a></li>
          <li class="sub"><a href="#" class="part">결제하기</a></li>
          <li class="sub"><a href="#" class="part">고객센터</a></li>
        </ul>
        <div class="two-btns">
          <button class="login-btn">로그인</button>
          <button class="signup-btn">회원가입</button>
        </div>
      </div>
      <section class="content">
        <div class="content-text">
          Welcome to UI Coding! <br />
          <button class="content-btn">Let's play!</button>
        </div>
      </section>
    </div>
    <div class="aside">
      <div class="aside-text">
        <a href="#">지금 시작하면 <span class="special">7일간</span>무료!</a>
        <div class="aside-btns">
          <button class="fir-btn">UI Coding 시작</button>
          <button class="sec-btn">무료 상담 신청</button>
        </div>
      </div>
    </div>
  </body>
</html>
