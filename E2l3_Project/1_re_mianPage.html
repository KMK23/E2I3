<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Coing Remake</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'ONE-Mobile-POP', sans-serif;
    }
    @font-face {
      font-family: 'ONE-Mobile-POP';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff')
        format('woff');
      font-weight: normal;
      font-style: normal;
    }
    .container {
      padding: 0 20px;
      background-image: url('/resources/img/home-image.jpg');
      background-color: no-repeat;
      background-size: cover;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 2.5rem;
      font-weight: normal;
      background-color: cgba(248, 248, 244, 0.541);
      border-radius: 10px;
    }
    .logo-wrapper {
      padding: 20px 0;
      margin: 0;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
    }
    .main {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .sub {
      list-style-type: none;
      font-size: 18px;
      color: aliceblue;
    }
    .content {
      position: relative;
      height: 500px;
      background-image: url('path/to/image.jpg');
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .content-text {
      font-size: 36px;
      font-weight: bold;
      color: azure;
    }
    .content-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      position: sticky;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-wrapper">
          <div class="logo"><a href="#">UI coding</a></div>
        </div>
        <ul class="main">
          <li class="sub"><a href="#" class="part">소갯말</a></li>
          <li class="sub"><a href="#" class="part">체험해보기</a></li>
          <li class="sub"><a href="#" class="part">체험 후기</a></li>
          <li class="sub"><a href="#" class="part">결제하기</a></li>
          <li class="sub"><a href="#" class="part">고객센터</a></li>
        </ul>
        <div class="two-btns">
          <button class="login-btn">로그인</button>
          <button class="signup-btn">회원가입</button>
        </div>
      </div>
      <section class="content">
        <div class="content-text">
          Welcome to UI Coding! <br />
          <button class="content-btn">Let's play!</button>
        </div>
      </section>
    </div>
    <div class="footer">
      <div class="text-btn">
        <a href="#">지금 시작하면 <span class="week">7일간</span>무료!</a>
        <button class="starBtn">UI Coding 시작</button>
        <button class="btn2">무료 상담 신청</button>
      </div>
    </div>
  </body>
</html>
