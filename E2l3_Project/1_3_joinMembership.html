<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
      @font-face {
        font-family: 'NanumSquareRound';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundR.eot);
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundR.eot?#iefix)
            format('embedded-opentype'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundR.woff2)
            format('woff2'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundR.woff)
            format('woff'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundR.ttf)
            format('truetype');
      }

      @font-face {
        font-family: 'NanumSquareRoundB';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundB.eot);
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundB.eot?#iefix)
            format('embedded-opentype'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundB.woff2)
            format('woff2'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundB.woff)
            format('woff'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundB.ttf)
            format('truetype');
      }

      @font-face {
        font-family: 'NanumSquareRoundEB';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundEB.eot);
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundEB.eot?#iefix)
            format('embedded-opentype'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundEB.woff2)
            format('woff2'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundEB.woff)
            format('woff'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundEB.ttf)
            format('truetype');
      }

      @font-face {
        font-family: 'NanumSquareRoundL';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundL.eot);
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundL.eot?#iefix)
            format('embedded-opentype'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundL.woff2)
            format('woff2'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundL.woff)
            format('woff'),
          url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareRound/NanumSquareRoundL.ttf)
            format('truetype');
      }

      * {
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100%;
        font-family: 'NanumSquareRound';
        font-weight: bold;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #join_form {
        width: 1000px;
        height: 1000px;
      }
      #join_form div {
        margin-top: 10px;
      }
      fieldset {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        padding: 50px;
        height: 800px;
        display: flex;
        flex-direction: column;
      }

      fieldset * {
        font-size: 23px;
      }
      legend {
        font-size: 1.8rem;
        text-align: center;
        font-weight: 700;
      }
      form div span {
        font-size: 16px;
        color: rgb(107, 130, 197);
        font-style: italic;
        display: none;
      }
      form p {
        display: inline-block;
        margin: 0;
        padding: 10px;
        width: 180px;
        text-align: right;
      }
      .errorMessage {
        font-size: 16px;
        color: red;
        display: block;
      }
      .btn {
        font-size: 20px;
      }
      .joinId {
        margin: 0;
      }
      .hide {
        display: none;
        width: 300px;
        margin-left: 50px;
      }
      input {
        width: 260px;
        border-radius: 4px;
        font-family: 'LeferiPoint-WhiteObliqueA';
        padding-left: 10px;
        background-color: lightgray;
      }
      .alert {
        width: 800px;
        margin-left: 180px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="join_form">
        <fieldset>
          <legend>회원가입</legend>
          <div class="name box">
            <p class="name-label">이름</p>
            <input
              class="name-input"
              type="text"
              placeholder="이름을 입력하세요."
            />
          </div>
          <div class="joinId box">
            <p class="id-label" id="idlabel">아이디</p>
            <input
              class="id-input"
              type="text"
              placeholder="아이디를 입력하세요."
            />
            <div class="success-message hide alert" style="color: red">
              사용할 수 있는 아이디입니다.
            </div>
            <div class="failure-message hide alert" style="color: red">
              아이디는 4~12글자이어야 합니다.
            </div>
            <div class="failure-message2 hide alert" style="color: red">
              영어 또는 숫자만 가능합니다.
            </div>
          </div>
          <div class="password box">
            <p class="password-label">비밀번호</p>
            <input
              class="password-input"
              type="password"
              placeholder="비밀번호를 입력하세요"
              id="password"
            /><br />
            <div class="strongPassword-message hide alert" style="color: red">
              8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요.
            </div>
          </div>
          <div class="password2 box">
            <p class="password2-label">비밀번호 확인</p>
            <input
              class="password2-input"
              type="password"
              id="password2"
            /><br />
            <div class="mismatch-message hide alert" style="color: red">
              비밀번호가 일치하지 않습니다.
            </div>
          </div>
          <div class="birth box">
            <p class="birth-label">생년월일</p>
            <input class="birth-input" type="date" /><br />
          </div>
          <div class="addrNum box">
            <p class="addrNum-label">주소 검색</p>
            <input
              class="addrNum-input"
              id="sample6_postcode"
              type="text"
              placeholder="우편번호"
            />
            <button
              type="button"
              class="addrbtn btn"
              id="addrBtn"
              onclick="findAddr()"
            >
              주소검색
            </button>
          </div>
          <div class="addr box">
            <p class="addr-label">주소</p>
            <input
              class="addr-input"
              id="sample6_address"
              type="text"
              placeholder="기본주소"
            />
            <input
              class="addr2-input"
              id="sample6_detailAddress"
              type="text"
              placeholder="상세주소"
            />
          </div>
          <div class="email box">
            <p class="email-label">이메일</p>
            <input class="email-input" type="text" />@
            <input class="email2-input" type="text" id="email2" />
            <select class="emailaddr" id="emailaddr">
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="daum.net">daum.net</option>
              <option value="daum.net">hanmail.net</option>
              <option value="daum.net">nate.com</option>
              <option value="">직접입력</option>
            </select>
          </div>
          <div class="tel box">
            <p class="tel-label">전화번호</p>
            <input class="tel-input" type="text" name="tel" /> <br />
            <span type="hidden" class="err-mobile">* '-'없이 숫자만 입력</span>
          </div>
          <div class="set box">
            <input class="agree-input" type="checkbox" name="agree" />
            <p class="agree-label">약관 동의</p>
            <br />
            <span class="err-agree">* 필수</span>
          </div>
          <br /><br />
          <div class="btns">
            <button class="history Btn btn" onclick="history.go(-1)">
              이전으로
            </button>
            <button class="join Btn btn">회원가입</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script>
      // 여기서부터 아이디 중복확인 버튼 만든것
      const idinput = document.querySelector('.id-input');
      let elSuccessMessage = document.querySelector('.success-message'); // div.success-message.hide
      let elFailureMessage = document.querySelector('.failure-message'); // div.failure-message.hide
      let elFailureMessageTwo = document.querySelector('.failure-message2'); // div.failure-message2.hide

      function idLength(value) {
        return value.length >= 4 && value.length <= 12;
      }

      function onlyNumberAndEnglish(str) {
        return /^[A-Za-z0-9][A-Za-z0-9]*$/.test(str);
      }

      idinput.onkeyup = function () {
        // 값을 입력한 경우
        if (idinput.value.length !== 0) {
          // 영어 또는 숫자 외의 값을 입력했을 경우
          if (onlyNumberAndEnglish(idinput.value) === false) {
            elSuccessMessage.classList.add('hide');
            elFailureMessage.classList.add('hide');
            elFailureMessageTwo.classList.remove('hide'); // 영어 또는 숫자만 가능합니다
          }
          // 글자 수가 4~12글자가 아닐 경우
          else if (idLength(idinput.value) === false) {
            elSuccessMessage.classList.add('hide'); // 성공 메시지가 가려져야 함
            elFailureMessage.classList.remove('hide'); // 아이디는 4~12글자이어야 합니다
            elFailureMessageTwo.classList.add('hide'); // 실패 메시지2가 가려져야 함
          }
          // 조건을 모두 만족할 경우
          else if (
            idLength(idinput.value) ||
            onlyNumberAndEnglish(idinput.value)
          ) {
            elSuccessMessage.classList.remove('hide'); // 사용할 수 있는 아이디입니다
            elFailureMessage.classList.add('hide'); // 실패 메시지가 가려져야 함
            elFailureMessageTwo.classList.add('hide'); // 실패 메시지2가 가려져야 함
          }
        }
        // 값을 입력하지 않은 경우 (지웠을 때)
        // 모든 메시지를 가린다.
        else {
          elSuccessMessage.classList.add('hide');
          elFailureMessage.classList.add('hide');
          elFailureMessageTwo.classList.add('hide');
        }
      };
      // 비밀번호 정보

      let password = document.querySelector('#password');
      let password2 = document.querySelector('#password2');

      let elMismatchMessage = document.querySelector('.mismatch-message'); // div.mismatch-message.hide
      let elStrongPasswordMessage = document.querySelector(
        '.strongPassword-message'
      );

      function strongPassword(str) {
        return /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/.test(
          str
        );
      }

      function isMatch(password1, password2) {
        return password1 === password2;
      }

      password.onkeyup = function () {
        // console.log(elInputPassword.value);
        // 값을 입력한 경우
        if (password.value.length !== 0) {
          if (strongPassword(password.value)) {
            elStrongPasswordMessage.classList.add('hide'); // 실패 메시지가 가려져야 함
          } else {
            elStrongPasswordMessage.classList.remove('hide'); // 실패 메시지가 보여야 함
          }
        }
        // 값을 입력하지 않은 경우 (지웠을 때)
        // 모든 메시지를 가린다.
        else {
          elStrongPasswordMessage.classList.add('hide');
        }
      };
      // 비밀번호 입력란에서 엔터 입력 시 이벤트 핸들링
      password.addEventListener('keyup', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          // 비밀번호 입력란에서 엔터를 눌렀을 때의 처리를 추가
          // 예: 다음 입력 필드로 포커스를 이동하거나 특정 동작 수행
        }
      });

      // 비밀번호 확인
      password2.onkeyup = function () {
        // console.log(elInputPasswordRetype.value);
        if (password2.value.length !== 0) {
          if (isMatch(password.value, password2.value)) {
            elMismatchMessage.classList.add('hide'); // 실패 메시지가 가려져야 함
          } else {
            elMismatchMessage.classList.remove('hide'); // 실패 메시지가 보여야 함
          }
        } else {
          elMismatchMessage.classList.add('hide'); // 실패 메시지가 가려져야 함
        }
      };
      // 주소 검색
      function findAddr() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
            console.log(data);

            let addr = ''; // 주소 변수
            let extraAddr = ''; // 참고항목 변수

            // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') {
              // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
            } else {
              // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if (data.userSelectedType === 'R') {
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
              if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if (data.buildingName !== '' && data.apartment === 'Y') {
                extraAddr +=
                  extraAddr !== ''
                    ? ', ' + data.buildingName
                    : data.buildingName;
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if (extraAddr !== '') {
                extraAddr = ' (' + extraAddr + ')';
              }
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('sample6_postcode').value = data.zonecode;
            document.getElementById('sample6_address').value = addr + extraAddr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById('sample6_detailAddress').focus();
          },
        }).open();
      }

      const emailSelect = document.getElementById('emailaddr');
      const email2Input = document.getElementById('email2');
      emailSelect.addEventListener('change', function () {
        email2Input.value = emailSelect.value;
      });
    </script>
  </body>
</html>
