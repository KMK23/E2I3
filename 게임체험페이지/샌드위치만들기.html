<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/샌드위치만들기.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="level">
          <div>1단계</div>
        </div>
        <div>
          <h1 class="title">샌드위치를 만들어요</h1>
          <h4 class="text">샌드위치에 어떤 재료들이 들어갈까요?</h4>
          <h4 class="text">
            재료를 살펴보고 순서대로 샌드위치를 만들어 보세요.
          </h4>
        </div>
      </div>
      <hr />
      <div class="wrapper">
        <div class="recipe">샌드위치 만드는 순서</div>
        <div class="ingredients">
          <div>
            <img src="resources/img/식빵.png" width="100" height="100" />
            <div class="ingredient">식빵</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img src="resources/img/햄.png" width="100" height="100" />
            <div class="ingredient">햄</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img src="resources/img/계란.png" width="100" height="100" />
            <div class="ingredient">계란</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img src="resources/img/토마토.png" width="100" height="100" />
            <div class="ingredient">토마토</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img src="resources/img/상추.png" width="100" height="100" />
            <div class="ingredient">상추</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img src="resources/img/식빵.png" width="100" height="100" />
            <div class="ingredient">식빵</div>
          </div>
        </div>
      </div>
      <div class="play-game">
        <div class="sandwich-ingredients">
          <img
            src="resources/img/계란.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="egg"
          />
          <img
            src="resources/img/상추.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="lettuce"
          />
          <img
            src="resources/img/햄.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="meat"
          />
          <img
            src="resources/img/식빵.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="bread"
          />
          <img
            src="resources/img/식빵.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="bread"
          />
          <img
            src="resources/img/토마토.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="tomato"
          />
        </div>
        <div class="plate">
          <img
            src="resources/img/접시.png"
            width="900"
            height="600"
            class="plate-img"
          />
          <div class="sandwich"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const ingredient = document.querySelectorAll(".sandwich-ingredient");
    const sandwich = document.querySelector(".sandwich");
    let zIndexCounter = 1;
    let currentStep = 0;
    const order = ["bread", "meat", "egg", "tomato", "lettuce", "bread"];
    let fistBreadPlaced = false;
    console.log(ingredient);
    ingredient.forEach(function (img) {
      img.addEventListener("click", function (e) {
        const img = document.createElement("img");
        img.src = e.target.src;
        img.classList.add("selected");
        zIndexCounter++;
        img.style.zIndex = zIndexCounter;
        sandwich.append(img);
      });
    });
  </script>
</html>
