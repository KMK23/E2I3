<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- <link rel="stylesheet" href="resources/css파일/1_3_joinMembership.css" /> -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #join_form {
      width: 700px;
      margin: auto;
    }
    #join_form div {
      margin-top: 10px;
    }
    fieldset {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      padding: 50px;
    }
    legend {
      font-size: 1.8rem;
      text-align: center;
      font-weight: 700;
    }

    form div span {
      font-size: 13px;
      color: rgb(107, 130, 197);
      font-style: italic;
      display: none;
    }
  </style>
  <body>
    <div class="container">
      <form id="join_form">
        <fieldset>
          <legend>회원가입</legend>
          <div class="name">
            <label for="name">이름 : </label>
            <input type="text" name="name" placeholder="이름을 입력하세요." />
          </div>
          <div class="joinId">
            <label for="ID">아이디 : </label>
            <input type="text" placeholder="아이디를 입력하세요." name="id" />
            <button class="idBtn">아이디 중복확인</button><br />
            <span class="err-id">* 4~12글자까지만 입력 가능합니다.</span>
          </div>
          <div class="password">
            <label for="password">비밀번호 :</label>
            <input
              type="text"
              name="password"
              placeholder="비밀번호를 입력하세요"
            /><br />
            <span class="err-pwd">* 4~12글자까지만 입력 가능합니다.</span>
          </div>
          <div class="password2">
            <label for="password2">비밀번호 확인 :</label>
            <input type="text" name="password2" /><br />
            <span class="err-repwd"></span>
          </div>
          <div class="birth">
            <label for="birth">생년월일 :</label>
            <input type="date" /><br />
          </div>
          <div class="addrNum">
            <label for="addrNum">주소 검색: </label>
            <input type="text" placeholder="우편번호" name="addrNum" />
            <button class="addrNum">주소검색</button>
          </div>
          <div class="addr">
            <label for="addr">주소 : </label>
            <input type="text" name="addr" placeholder="기본주소" />
            <input type="text" name="addr2" placeholder="상세주소" />
          </div>
          <div class="email">
            <label for="email">이메일</label>
            <input type="text" name="email" />@
            <input type="text" name="email2" />
            <select name="emailaddr" id="emailaddr">
              <option value="">직접입력</option>
              <option value="naver.com">NAVER</option>
              <option value="gmail.com">GOOGLE</option>
              <option value="daum.net">DAUM</option>
            </select>
          </div>
          <div class="tel">
            <label for="tel">전화번호 : </label>
            <input type="text" name="tel" /> <br />
            <span type="hidden" class="err-mobile">* '-'없이 숫자만 입력</span>
          </div>
          <div class="set">
            <input type="checkbox" name="agree" />
            <label for="agree">약관 동의</label>
            <br />
            <span class="err-agree">* 필수</span>
          </div>
          <br /><br />
          <button class="history Btn">이전으로</button>
          <button class="join Btn">회원가입</button>
        </fieldset>
      </form>
    </div>
  </body>
  <script>
    const id = document.querySelector("input[name='id']");
    const psw = document.querySelector("input[name='password']");
    const psw2 = document.querySelector("input[name='password2']");
    const tel = document.querySelector("input[name='tel']");
    const agree = document.querySelector("input[name='agree']");
    const idSpan = document.querySelector(".err-id");
    const idBtn = document.querySelector(".idBtn");

    idBtn.addEventListener("click", function (event) {
      event.preventDefault(); // 기본 동작(폼 제출)을 막기 위해 사용합니다.
      if (id.value === "") {
        idSpan.style.display = "block";
      } else {
        idSpan.style.display = "none";
      }
    });

    id.addEventListener("blur", function () {
      if (id.value === "") {
        idSpan.style.display = "block";
      } else {
        idSpan.style.display = "none";
      }
    });

    console.log(idBtn);
  </script>
</html>
