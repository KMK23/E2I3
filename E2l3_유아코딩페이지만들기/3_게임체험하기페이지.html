<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      font-family: pretendard;
      margin: 0;
    }
    .nav-bar {
      height: 100px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }
    .nav-bar ul {
      list-style-type: none;
      display: flex;
      font-size: 36px;
      font-weight: 500;
      color: white;
      align-items: center;
      justify-content: center;
      gap: 64px;
      margin: 0;
    }
    .nav-bar ul li a {
      color: #495057;
      /* background-color: rgb(255, 255, 255); */
      padding: 24px;
      margin: 0;
      border-radius: 16px 16px 0 0;
      text-decoration: none;
    }
    .container {
      position: relative;
    }
    .wrap-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* gap: 10px; */
      word-break: keep-all;
    }

    .title-label {
      font-size: 1rem;
      font-style: italic;
      color: #ffd43b;
      margin-top: 1rem;
      font-weight: 900;
    }
    .sub-title {
      font-size: 4rem;
      color: #343a40;
      font-weight: 600;
    }
    .title {
      font-size: 6rem;
      color: #ffd43b;
      margin: 0.5rem;
    }
    .title-text {
      background-color: #ffb300;
      font-size: 1.5rem;
      padding: 2rem;
      border-radius: 32px;
    }
    .active {
      background-color: #fd7e14;
    }
    .gameAll {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .game-title {
      font-size: 2rem;
      margin-left: 50px;
      background-color: #f0bc00;
      width: fit-content;
      padding: 12px;
      border-radius: 32px;
    }
    .gameBtn {
      position: fixed;
      padding: 24px;
      border: none;
      background-color: rgba(209, 209, 174, 0.479);
      font-size: 1rem;
      bottom: 0;
      right: 10rem;
      border-radius: 50%;
      width: 7rem;
      height: 7rem;
      font-style: italic;
      font-weight: 900;
      cursor: pointer;
    }
  </style>
  <body>
    <!-- 네비게이션 바 -->
    <section>
      <div class="nav-bar">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"
              >블록 코딩 기초 학습</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">협력 코딩 게임</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">디지털 감성 학습</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- 전체 페이지  -->
    <section>
      <div class="container">
        <div class="wrap-text">
          <span class="title-label">Easy Fun Coding</span>
          <p class="sub-title">단계별 프로그래밍 학습을 통해</p>
          <h2 class="title">기초 컴퓨팅 사고력을 튼튼하게</h2>
          <p class="title-text">
            아이들이 쉽고 재미있게 코딩의 기초를 다질 수 있도록 단계별 학습
            프로그램을 제공하며, <br />
            다양한 문제 해결을 통해 창의력을 키우고, 논리적 사고를 연습합니다.
          </p>
          <div class="gameAll">
            <div class="game-list1">
              <div class="game-title">동물을 찾아요</div>
              <img src="resources/img/동물을 찾아요.png" alt="" />
            </div>
            <div class="game-list2">
              <div class="game-title">샌드위치 만들기</div>
              <img src="resources/img/샌드위치만들기.png" alt="" />
            </div>
          </div>
        </div>
        <div class="gameStart">
          <button class="gameBtn">
            게임<br />
            체험하기
          </button>
        </div>
      </div>
    </section>
  </body>
  <script>
    //메뉴에서 class 넣고 빼서 움직이기
    const navBarMove = document.querySelectorAll(".nav-link");
    navBarMove.addEventListener("click", function () {
      navBarMove.classList.add("active");
    });

    // 게임하기 버튼
    const gameBtn = document.querySelector(".gameBtn");
    gameBtn.addEventListener("click", function () {
      location.href = "3_1_게임체험하기1.html";
    });
  </script>
</html>
