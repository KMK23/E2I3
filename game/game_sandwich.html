<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="resources/css/game_sandwich.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="level">
          <div>Level 1</div>
        </div>
        <div class="w">
          <h1 class="title">샌드위치를 만들어요</h1>
          <h4 class="text">샌드위치에 어떤 재료들이 들어갈까요?</h4>
          <h4 class="text">
            재료를 살펴보고 순서대로 클릭하여 샌드위치를 만들어 보세요.
          </h4>
        </div>
      </div>
      <div class="wrapper">
        <div class="recipe">샌드위치 만드는 순서</div>
        <div class="ingredients">
          <div>
            <img
              src="resources/img/식빵.png"
              width="100"
              height="100"
              class="ingredient-img"
            />
            <div class="ingredient">식빵</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img
              src="resources/img/햄.png"
              width="100"
              height="100"
              class="ingredient-img"
            />
            <div class="ingredient">햄</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img
              src="resources/img/계란.png"
              width="100"
              height="100"
              class="ingredient-img"
            />
            <div class="ingredient">계란</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img
              src="resources/img/토마토.png"
              width="100"
              height="100"
              class="ingredient-img"
            />
            <div class="ingredient">토마토</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img
              src="resources/img/상추.png"
              width="100"
              height="100"
              class="ingredient-img"
            />
            <div class="ingredient">상추</div>
          </div>
        </div>
        <img src="resources/img/arrow-right-solid.svg" width="20" height="20" />
        <div class="ingredients">
          <div>
            <img
              src="resources/img/식빵.png"
              width="100"
              height="100"
              class="ingredient-img"
            />
            <div class="ingredient">식빵</div>
          </div>
        </div>
      </div>
      <div class="play-game">
        <div class="sandwich-ingredients">
          <img
            src="resources/img/계란.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="egg"
          />
          <img
            src="resources/img/상추.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="lettuce"
          />
          <img
            src="resources/img/햄.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="meat"
          />
          <img
            src="resources/img/식빵.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="bread"
          />
          <img
            src="resources/img/식빵.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="bread"
          />
          <img
            src="resources/img/토마토.png"
            width="120"
            height="120"
            class="sandwich-ingredient"
            data-type="tomato"
          />
        </div>
        <div class="plate">
          <img
            src="resources/img/접시.png"
            width="600"
            height="400"
            class="plate-img"
          />
          <div class="sandwich"></div>
        </div>
      </div>
    </div>
    <!-- 점수판 -->
    <div class="score"></div>
  </body>
  <script type="module">
    import {
      db,
      getDatas,
      addDatas,
      updateScore,
      updateTotalScore,
    } from "./resources/js/scoreBoard.js";

    const ingredient = document.querySelectorAll(".sandwich-ingredient");
    const sandwich = document.querySelector(".sandwich");
    let zIndexCounter = 1;
    let currentStep = 0;
    const order = ["bread", "meat", "egg", "tomato", "lettuce", "bread"];
    let firstBreadPlaced = false;

    const score = document.querySelector(".score");
    let minus = 0;
    let myScore = 0;

    let user = localStorage.getItem("id");
    let name = localStorage.getItem("name");

    localStorage.removeItem("userInfo");

    if (!user) {
      score.innerHTML = `점수 : ${myScore} 점`;
    } else {
      score.innerHTML = `${name}님의 점수 : 10 점`;
    }

    // 점수판 바꾸는 부분
    function updateScoreDisplay() {
      if (!user) {
        myScore = 10 - minus;
        score.innerHTML = `점수 : ${myScore} 점`;
        console.log(`Current Score: ${myScore}`);
      } else {
        myScore = 10 - minus;
        score.innerHTML = `${name}님의 점수 : ${myScore} 점`;
        console.log(`Current Score: ${myScore}`);
      }
    }

    // 게임 끝났을때 함수
    async function endGame() {
      console.log(`Current Score: ${myScore}`);
      let user = localStorage.getItem("id");
      let gameType = "algorithm1"; // 현재 게임 타입 (예: 알고리즘 1단계)
      const dataObj = {
        id: user,
        score: myScore,
        type: gameType,
      };
      if (!user) {
        alert("점수를 등록하시려면 로그인을 해주세요.");
        return false;
      }
      await updateScore("scores", dataObj);
      alert("성공적으로 샌드위치를 완성했습니다! 점수가 저장되었습니다.");

      const totalScoreRef = await getDatas("totalScore");
      let totalScore = 0;

      totalScoreRef.forEach(async (e) => {
        if (e.data().id === user) {
          totalScore = e.data().userTotalScore;
        }
      });

      totalScore += myScore;

      const totalDataObj = {
        id: user,
        userTotalScore: totalScore,
      };
      await updateScore("totalScore", totalDataObj);
      await updateTotalScore("totalScore", totalDataObj);

      location.href = "../E2l3_Project/3_1_game1.html";
    }

    // 이벤트 리스너
    ingredient.forEach((ingredient) => {
      ingredient.addEventListener("click", function () {
        const ingredientType = this.getAttribute("data-type");

        if (
          ingredientType === order[currentStep] ||
          (ingredientType === "bread" &&
            (currentStep === 0 || currentStep === 5))
        ) {
          if (ingredientType === "bread" && !firstBreadPlaced) {
            firstBreadPlaced = true;
          } else if (ingredientType === "bread" && currentStep === 0) {
            alert("첫 번째 재료는 빵이어야 합니다.");
            return;
          }
          const img = document.createElement("img");
          img.src = this.src;
          img.style.zIndex = zIndexCounter;
          img.classList.add("selected");
          zIndexCounter++;
          sandwich.appendChild(img);
          currentStep++;
          if (currentStep === order.length) {
            const lastIngredientAdded = sandwich.lastElementChild;
            lastIngredientAdded.onload = function () {
              endGame();
            };
          }
        } else {
          alert("순서가 틀렸습니다. 올바른 순서대로 눌러주세요.");
          minus++;
        }
        updateScoreDisplay();
      });
    });
  </script>
</html>
