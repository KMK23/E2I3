<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랭킹보기</title>
  </head>
  <link rel="stylesheet" href="resources/css/rank.css" />
  <body>
    <div class="container">
      <div class="header">
        <img src="resources/img/트로피 아이콘.png" class="icon" />
        <h2>명예의 전당</h2>
        <img src="resources/img/하트뱃지 아이콘.png" class="icon" />
      </div>
      <ol id="topThree">
        <li id="firstPlace">
          <img src="resources/img/금메달.png" class="ranking-icon" /> 1위:
        </li>
        <li id="secondPlace">
          <img src="resources/img/은메달.png" class="ranking-icon" /> 2위:
        </li>
        <li id="thirdPlace">
          <img src="resources/img/동메달.png" class="ranking-icon" /> 3위:
        </li>
      </ol>
      <div class="ranking">
        <canvas id="myChart" width="600" height="600"></canvas>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script type="module">
    import {
      db,
      getDatas,
      addDatas,
      deleteDatas,
      updateDatas,
      updateScore,
    } from "./resources/js/COPYscoreBoard.js";

    async function userPoint() {
      const snapshot = await getDatas("totalScore");
      const userArr = [];
      snapshot.forEach((el) => {
        console.log(el.data().id);
        console.log(el.data().userTotalScore);
        const userObj = {
          user: el.data().id,
          score: el.data().userTotalScore,
        };
        userArr.push(userObj);
      });
      userArr.sort(function (a, b) {
        return b.score - a.score;
      });
      console.log(userArr);

      const id = [];
      const score = [];
      userArr.forEach((e) => {
        id.push(e.user);
        score.push(e.score);
      });
      console.log(id);

      const id1 = [];
      const score2 = [];
      for (let i = 0; i < 10; i++) {
        id1.push(id[i]);
        score2.push(score[i]);
      }
      console.log(id1);
      console.log(score2);
      // 명예의 전당 업데이트
      document.getElementById(
        "firstPlace"
      ).innerHTML = `🥇 1등 : ${id1[0]} <span class='score'>( 점수 : ${score2[0]}점 )</span>`;
      document.getElementById(
        "secondPlace"
      ).innerHTML = `🥈 2등 : ${id1[1]} <span class='score'>( 점수 : ${score2[1]}점 )</span>`;
      document.getElementById(
        "thirdPlace"
      ).innerHTML = `🥉 3등 : ${id1[2]} <span class='score'>( 점수 : ${score2[2]}점 )</span>`;

      let myCt = document.getElementById("myChart");

      let myChart = new Chart(myCt, {
        type: "bar",
        //차트에 표시할 데이터, dateset 객체들을 담고 있음
        data: {
          // x 축 데이터
          labels: id1,
          //데이더 속성
          datasets: [
            {
              label: "점수", //축 제목
              fill: false, // line 형태일 때, 선 안쪽을 채우는지 여부
              data: score2, //dataset 값
              backgroundColor: [
                //배경색
                "rgba(255, 99, 160, 0.2)",
                "rgba(255, 180, 64, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(153, 102, 255, 0.2)",
              ],
              borderColor: [
                //테두리 색상
                "rgba(255, 99, 160, 1)",
                "rgba(255, 180, 64, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(255, 210, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(153, 102, 255, 1)",
              ],
              borderWidth: 1, //테두리 두께
              maxBarThickness: 300, //최대 bar의 두께 설정
            },
          ],
        },
        options: {
          responsive: false, // 반응형 여부 (기본값 true)
          maintainAspectRatio: false, // 크기 고정
          plugins: {
            tooltip: {
              // 튤팁 스타일링
              enabled: true, // 튤팁 활성화 (기본값 true)
              backgroundColor: "#000", // 튤팁 색상
              padding: 10, // 튤팁 패딩
            },
            legend: {
              // 범례 스타일링
              display: true, // 범례 활성화 (기본값 true)
              position: "bottom", // 범례 위치
            },
          },
          scales: {
            // x축과 y축에 대한 설정
            x: {
              grid: {
                // 축에 대한 격자선
                display: false, // grid 활성화 (기본값 true)
              },
            },
            y: {
              min: 0, // y축에 대한 최소값
              max: 100, // y축에 대한 최대값
              border: {
                // 축에 대한 테두리 속성
                dash: [5, 5], // 점선 형태
              },
            },
          },
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });
    }
    userPoint();
  </script>
</html>
