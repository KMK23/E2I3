<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/game_changecloth.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="level">
          <div>1단계</div>
        </div>
        <div>
          <h1 class="title">어떤 옷을 입을까요?</h1>
          <h4 class="text">사랑이는 요일마다 규칙대로 옷을 입어요.</h4>
          <h4 class="text">
            옷 입는 규칙을 찾고, 일요일에 입어야 하는 옷을 찾아 색칠해 보세요.
          </h4>
        </div>
      </div>
    </div>
    <div class="rule">
      <div class="week">월</div>
      <div class="cloth">
        <img src="resources/img/분홍반팔.png" />
        <div class="color">분홍</div>
      </div>
    </div>
    <div class="clothes"></div>
    <div class="girl">
      <img src="resources/img/여자아이.png" width="500" height="700" />
      <div class="answer"></div>
    </div>
  </body>
  <script>
    const rule = document.querySelector(".rule");
    const week = ["월", "화", "수", "목", "금", "토", "일"];
    const color = ["분홍색", "파란색", "노란색"];
    const src = ["분홍반팔", "파란반팔", "노란반팔"];
    week.forEach(function (day) {
      rule.insertAdjacentHTML("beforeend", `<div>${day}</div>`);
    });
  </script>
</html>
