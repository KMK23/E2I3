<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/game_changecloth.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="level">
          <div>1단계</div>
        </div>
        <div>
          <h1 class="title">어떤 옷을 입을까요?</h1>
          <h4 class="text">사랑이는 요일마다 규칙대로 옷을 입어요.</h4>
          <h4 class="text">
            옷 입는 규칙을 찾고, 일요일에 입어야 하는 옷을 찾아 색칠해 보세요.
          </h4>
        </div>
      </div>
      <div class="rule"></div>
      <div class="clothes"></div>
      <div class="game">
        <div class="closet">
          <img
            src="resources/img/빨간반팔.png"
            id="red"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            src="resources/img/검정반팔.png"
            id="black"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            src="resources/img/분홍반팔.png"
            id="pink"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            src="resources/img/노란반팔.png"
            id="yellow"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            src="resources/img/보라반팔.png"
            id="purple"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            src="resources/img/파란반팔.png"
            id="blue"
            draggable="true"
            ondragstart="drag(event)"
          />
        </div>
        <div
          class="character"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <img src="resources/img/여자아이.png" width="500" height="800" />
          <div class="answer">
            <img src="resources/img/분홍반팔.png" width="400" height="200" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const rule = document.querySelector(".rule");
    const arr = [
      { day: "월", color: "분홍색", src: "resources/img/분홍반팔.png" },
      { day: "화", color: "파란색", src: "resources/img/파란반팔.png" },
      { day: "수", color: "노란색", src: "resources/img/노란반팔.png" },
      { day: "목", color: "분홍색", src: "resources/img/분홍반팔.png" },
      { day: "금", color: "파란색", src: "resources/img/파란반팔.png" },
      { day: "토", color: "노란색", src: "resources/img/노란반팔.png" },
      { day: "일", color: "?", src: "resources/img/question-solid.svg" },
    ];
    arr.forEach(function (e) {
      rule.insertAdjacentHTML(
        "beforeend",
        `<div class="cloth">
          <div class="week">${e.day}</div>
        <img src='${e.src}' width="125" height="100" />
        <div class="color">${e.color}</div>
      </div>`
      );
    });

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const answerBox = document.querySelector(".answer");
      const correctBox = document.querySelector(".correct");

      if (data === "pink") {
        answerBox.innerHTML = `<img src="resources/img/분홍반팔.png" class="correct">`;
        alert("정답입니다!");
      } else {
        alert("다시 생각해보세요");
        answerBox.innerHTML = "";
      }
    }
  </script>
</html>
