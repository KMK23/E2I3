<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빵 진열하기</title>
    <link rel="stylesheet" href="resources/css/game_direction.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="level">
          <div>Level 2</div>
        </div>
        <div class="w">
          <h1 class="title">빵집에 빵을 진열해요</h1>
          <h4 class="text">빵을 일정한 순서대로 진열해 보아요.</h4>
          <h4 class="text">
            모양을 잘 살펴보고 올바른 자리에 드래그하여 진열해보세요.
          </h4>
        </div>
      </div>
      <div class="wrapper">
        <div class="plate">
          <img
            src="resources/img/딸기도넛.webp"
            width="100"
            height="100"
            class="answer"
            draggable="true"
            data-type="딸기도넛"
          />
          <img
            src="resources/img/초코컵케이크.png"
            width="100"
            height="100"
            class="answer"
            draggable="true"
            data-type="초코컵케이크"
          />
          <img
            src="resources/img/딸기컵케이크.png"
            width="150"
            height="150"
            class="answer"
            draggable="true"
            data-type="딸기컵케이크"
          />
          <img
            src="resources/img/초코도넛.png"
            width="150"
            height="150"
            class="answer"
            draggable="true"
            data-type="초코도넛"
          />
        </div>
        <div class="bakery">
          <div class="donuts">
            <div class="choco-donuts">
              <div class="big">
                <img
                  src="resources/img/초코도넛.png"
                  width="150"
                  height="150"
                  class="shadow"
                  data-type="초코도넛"
                />
              </div>
              <div class="small">
                <img
                  src="resources/img/초코도넛.png"
                  width="100"
                  height="100"
                  data-type="초코도넛"
                />
              </div>
            </div>
            <div class="strawberry-donuts">
              <div class="big">
                <img
                  src="resources/img/딸기도넛.webp"
                  width="150"
                  height="150"
                  data-type="딸기도넛"
                />
              </div>
              <div class="small">
                <img
                  src="resources/img/딸기도넛.webp"
                  width="100"
                  height="100"
                  class="shadow"
                  data-type="딸기도넛"
                />
              </div>
            </div>
          </div>
          <div class="chef">
            <img src="resources/img/요리사.png" width="168px" height="500px" />
          </div>
          <div class="cupcakes">
            <div class="choco-cupcakes">
              <div class="big">
                <img
                  src="resources/img/초코컵케이크.png"
                  width="150"
                  height="150"
                  data-type="초코컵케이크"
                />
              </div>
              <div class="small">
                <img
                  src="resources/img/초코컵케이크.png"
                  width="100"
                  height="100"
                  class="shadow"
                  data-type="초코컵케이크"
                />
              </div>
            </div>
            <div class="strawberry-cupcakes">
              <div class="big">
                <img
                  src="resources/img/딸기컵케이크.png"
                  width="150"
                  height="150"
                  class="shadow"
                  data-type="딸기컵케이크"
                />
              </div>
              <div class="small">
                <img
                  src="resources/img/딸기컵케이크.png"
                  width="100"
                  height="100"
                  data-type="딸기컵케이크"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const imgs = document.querySelectorAll(".answer");
    imgs.forEach((img) => {
      img.addEventListener("dragstart", (event) => {
        event.dataTransfer.setData("text/plain", event.target.dataset.type);
      });
    });

    const shadowItems = document.querySelectorAll(".shadow");
    shadowItems.forEach((item) => {
      item.addEventListener("dragover", (event) => {
        event.preventDefault();
      });

      item.addEventListener("drop", (event) => {
        event.preventDefault();
        const type = event.dataTransfer.getData("text/plain");
        if (item.dataset.type === type) {
          item.classList.remove("shadow");
        }
      });
    });
  </script>
</html>
